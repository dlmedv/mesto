<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo/Vector.svg" alt="логотип с надписью Mesto">
        </header>
        <main class="contant">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="фото Жак-Ив Кусто">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit"></button>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="заброшенный храм">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__icon element__icon_active"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="гора Эльбрус на рассвете">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="лес и снежная вершина горы">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="гора Эльбрус на рассвете">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="лес и снежная вершина горы">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="заброшенный храм">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Черкесская</h2>
                        <button type="button" class="element__icon"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close" type="button"></button>
                <form name="popupForm" action="#" class="popup__form">
                    <input type="text" name="name" class="popup__input popup__input_type_name" value="">
                    <input type="text" name="about" class="popup__input popup__input_type_about" value="">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
