<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo/Vector.svg" alt="логотип с надписью Mesto">
        </header>
        <main class="contant">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="фото Жак-Ив Кусто">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit"></button>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close" type="button"></button>
                <form name="popupForm" action="#" class="popup__form">
                    <input type="text" name="name" class="popup__input popup__input_type_name"
                        placeholder="Жак-Ив Кусто" value="">
                    <input type="text" name="about" class="popup__input popup__input_type_about"
                        placeholder="Исследователь океана" value="">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close" type="button"></button>
                <form name="popupForm" action="#" class="popup__form popup__add-form">
                    <input type="text" name="name" class="popup__input popup__input_type_title" placeholder="Название"
                        value="">
                    <input type="text" name="about" class="popup__input popup__input_type_link"
                        placeholder="Ссылка на картинку" value="">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_photo">
            <div class="popup__container-img">
                <button class="popup__close" type="button"></button>
                <img class="popup__image" alt="">
                <h2 class="popup__title-img"></h2>
            </div>
        </section>
    </div>
    <template id="element-template">
        <div class="element">
            <button type="button" class="element__button-photo"><img class="element__photo" src=""></button>
            <button type="button" class=" element__icon-trash"></button>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__icon"></button>
            </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
