<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <script async src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo/Vector.svg" alt="логотип с надписью Mesto">
            <div class="header__border"></div>
        </header>
        <main class="contant">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="фото Жак-Ив Кусто">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit"></button>
                </div>
                <button class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="заброшенный храм">
                    <div class="element__group">
                        <p class="element__title">Карачаевск</p>
                        <div class="element__icon element__icon_active"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="гора Эльбрус на рассвете">
                    <div class="element__group">
                        <p class="element__title">Гора Эльбрус</p>
                        <div class="element__icon"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="лес и снежная вершина горы">
                    <div class="element__group">
                        <p class="element__title">Домбай</p>
                        <div class="element__icon"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="гора Эльбрус на рассвете">
                    <div class="element__group">
                        <p class="element__title">Гора Эльбрус</p>
                        <div class="element__icon"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="лес и снежная вершина горы">
                    <div class="element__group">
                        <p class="element__title">Домбай</p>
                        <div class="element__icon"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="заброшенный храм">
                    <div class="element__group">
                        <p class="element__title">Карачаево-Черкесская</p>
                        <div class="element__icon"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <img class="popup__close" src="./images/close_icon.svg" alt="крест">
                <form class="popup__form">
                    <input type="text" name="name" class="popup__text popup__text_name" value="Жак-Ив Кусто">
                    <input type="text" name="about" class="popup__text popup__text_about" value="Исследователь океана">
                    <button class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
</body>
